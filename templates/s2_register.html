<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
<h1>Register</h1>
<form action="/s2_register" method="POST">
    <div>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="First Name" required/>

        <label for="street"> Street:</label>
        <input type="text" name="street" id="street" placeholder="Street" required/>

    </div>


    <div>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Last Name" required/>

        <label for="city"> City:</label>
        <input type="text" name="city" id="city" placeholder="city" required/>

    </div>

    <div>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="username" required/>


        <label for="state">State:</label>

        <select name="state" id="state">
            <option value="0" selected disabled>State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>


    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="********" required/>

        <label for="zipcode"> zip:</label>
        <input type="text" name="zipcode" id="zipcode" placeholder="XXXXX" required/>

    </div>

    <div>
        <label for="confirm">Confirm:</label>
        <input type="password" name="confirm" id="confirm" placeholder="********" required/>
    </div>

    <div class="tab">
        <button class="tablinks" onclick="option(event, 'Customer')" id="defaultOpen">Customer</button>
        <button class="tablinks" onclick="option(event, 'Employee')">Employee</button>
    </div>

    <!-- Customer -->
    <div id="Customer" class="tabcontent">
<span> Card Number:
    <input type="text" name="card1" id="card1" placeholder="XXXX" maxlength="4" size="5"/>
    <span>-</span>
    <input type="text" name="card2" id="card2" placeholder="XXXX" maxlength="4" size="5"/>
    <span>-</span>
    <input type="text" name="card3" id="card3" placeholder="XXXX" maxlength="4" size="5"/>
    <span>-</span>
    <input type="text" name="card4" id="card4" placeholder="XXXX" maxlength="4" size="5"/>
</span>

        <br/>
        <span> Exp Date:
        <input type="text" name="month" id="month" placeholder="MM" maxlength="2" size="3"/>
        <span>/</span>
        <input type="text" name="year" id="year" placeholder="YYYY" maxlength="4" size="5"/>
    </span>

        <div>
            <label for="cvv">CVV:</label>
            <input type="text" name="cvv" id="cvv" placeholder="XXX" size=4 required/>
        </div>
    </div>
    <!-- Employee -->
    <div id="Employee" class="tabcontent">
        <div>
            <label for="chain">Associated Grocery Chain:</label>
            <input type="text" name="chain" id="chain" placeholder="Chain Name" required/>
        </div>

        <div>
            <label for="store">Associated Store Name:</label>
            <input type="text" name="store" id="store" placeholder="Store Name" required/>
        </div>
    </div>
</form>

<div>
    <input type="submit" value="Register"/>
</div>

<script>
    function option(evt, userTpye) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(userTpye).style.display = "block";
        evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click(); // default: Customer
</script>

</body>


</html>
