<!DOCTYPE html>
<html>
<head>
    <title> Chain Manager Create Chain Item</title>
</head>
<style>
    h1 {
        text-align: left;
    }
</style>

<body>
<h1> Chain Manager Create Chain Item </h1>




<form>
    <div>
        <label for="Chain Name">Chain Name:</label>
        <input type="text" name="Chain Name" id="Chain Name" value={{ chain_name }} /readonly>
    </div>
	<div>
        <label for="Item">Item:</label>
        <select name="Item" id="Item">
            <!-- <option value="Navel Orange" selected disabled>Navel Orange</option> -->
			{% for item in item_list %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
    </div>
	<div>
        <label for="Quantity Available">Quantity Available:</label>
        <input type="text" name="Quantity Available" id="Quantity Available" placeholder="500" required/>
    </div>
	<div>
        <label for="Limit Per Order">Limit Per Order:</label>
        <input type="text" name="Limit Per Order" id="Limit Per Order" placeholder="20" required/>
    </div>
	<div>
        <label for="PLU Number">PLU Number:</label>
        <input type="text" name="PLU Number" id="PLU Number" placeholder="10098" required/>
    </div>
    <div>
        <label for="Price per Unit">Price per Unit         $:</label>
        <input type="text" name="Price per Unit" id="Price per Unit" placeholder="0.88" required/>
    </div>
	
</form>

<form action="/s8_create_store">
    <input type="submit" value="Back" />
</form>




<form>
    <input type="submit" value="Create"/>
</form>


</body>


</html>
