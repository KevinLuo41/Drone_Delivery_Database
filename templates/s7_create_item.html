<!DOCTYPE html>
<html>
<head>
    <title>Admin Create Item</title>
</head>
<style>
    h1 {
        text-align: left;
    }
</style>

<body>
<h1> Admin Create Item </h1>

<div>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    {% for category, message in messages %}c
    <h2 style="color: red;">{{message}}</h2>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}
</div>


<form>
    <div>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" placeholder="Navek Orange" required/>
    </div>
</form>

<form>
    <div>
        <label for="Type">Type:</label>
        <select name="Type" id="Type">
            <option value="0" selected disabled>Produce</option>
            {% for item in data %}
                <option value="{{item}}">{{item}}</option>
            {% endfor %}
        </select>
    </div>
</form>

<form>
    <div>
        <label for="Organic">Type:</label>
        <select name="Organic" id="Organic">
            <option value="Yes" selected disabled>Yes</option>
            {% for item in data %}
                <option value="item">No</option>
            {% endfor %}
        </select>
    </div>
</form>



<form>
    <div>
        <label for="Origin">Origin:</label>
        <input type="text" name="Origin" id="Origin" placeholder="California" required/>
    </div>
</form>



<form>
    <input type="submit" value="Back"/>
</form>

<form action="/s8_create_chain">
    <input type="submit" value="Create" />
</form>

</body>


</html>
