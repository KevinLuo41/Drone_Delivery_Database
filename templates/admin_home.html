<!DOCTYPE html>
<html>

<head>
  <title>Admin|Home</title>
</head>

<body>

<h1>Admin Home</h1>


	<div>
	{% with messages = get_flashed_messages(with_categories=True) %}
	  {% if messages %}
	    {% for category, message in messages %}
		<h2 style="color: red;">{{message}}</h2>
		{% endfor %}
	  {% endif %}
	{% endwith %}

	{% block body %}{% endblock %}
	</div>

<form action="/create_chain">
    <input type="submit" value="Create Chain" />
</form>

<form action="/create_store">
    <input type="submit" value="Create Store" />
</form>


<div>
    <a href="/"> Back </a>
</div>
</body>
</html>
