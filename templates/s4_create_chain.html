<!DOCTYPE html>
<html>

<head>
    <title>Admin|Create Grocery Chain</title>
</head>

<body>

<h1>Admin Create Grocery Chain</h1>

<div>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <h2 style="color: red;">{{ message }}</h2>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}
</div>

<div>
    <form action="/s4_create_chain" method="POST">
        <label for="chain-name">Grocery Chain Name:</label>
        <input type="text" name="chain-name" id="chain-name" placeholder="chain name" required/>

        <input type="submit" value="Create"/>
    </form>
</div>


<div>
    <a href="/s3_home_admin"> Back </a>
</div>
</body>

</html>
